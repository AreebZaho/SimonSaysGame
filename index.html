<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="incorrect">INCORRECT!</h1>
    <h1>Simon Game</h1>
    <h3>Press the center or any key to start the game!</h3>
    <div class="main">
        <div id="mid">Start</div>
        <div id="one" class="btn" type="button">1</div>
        <div id="two" class="btn" type="button">2</div>
        <div id="three" class="btn" type="button">3</div>
        <div id="four" class="btn" type="button">4</div>
    </div>
</body>
<script src="app.js"></script>
</html>
